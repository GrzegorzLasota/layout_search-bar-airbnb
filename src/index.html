<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />

  <body>
    <label
      class="lab-first"
      data-qa="big"

    <label

      data-qa="small"
    >
      <img
        alt="search-icon"
        src="images/Search.svg"
      />

      <input
        type="text"
        placeholder="Try “Los Angeles“"
      />
    </label>
  </body>
